version: "3.9"

services:
  db:
    image: postgres:16
    container_name: deribit_db
    restart: always
    environment:
      POSTGRES_DB: fetch_db
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecom_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: deribit_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
